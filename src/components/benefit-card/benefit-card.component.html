
@if (benefit()) {
  <div class="bg-gray-900 p-6 rounded-lg text-center transform transition-transform duration-300 hover:scale-105 hover:bg-gray-700">
    <div class="flex items-center justify-center h-20 w-20 rounded-full bg-gray-800 mx-auto mb-6 border-2 border-amber-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-amber-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="benefit().icon"></svg>
    </div>
    <h3 class="text-xl font-bold text-white mb-2">{{ benefit().title }}</h3>
    <p class="text-gray-400 text-sm">{{ benefit().description }}</p>
  </div>
}
