<section class="py-20 bg-gray-100">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500 mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h2 class="text-3xl font-bold text-gray-900 mb-3">Thank You for Your Enquiry!</h2>
      <p class="text-gray-600 mb-8">Your request has been successfully submitted. Our sales advisor will be in touch with you shortly.</p>

      @if (car()) {
        <div class="bg-gray-50 rounded-lg p-4 mb-8 text-left">
          <h4 class="font-bold text-lg text-gray-800 mb-2">Enquiry for:</h4>
          <p class="text-xl font-semibold text-gray-900 uppercase">{{ car()!.name }}</p>
          <p class="text-sm text-gray-500">Registration No: {{ car()!.registrationNo }}</p>
        </div>
      }

      <a routerLink="/" class="inline-block bg-yellow-400 text-black font-bold py-3 px-8 rounded-lg hover:bg-yellow-500 transition-colors duration-300">
        Back to Vehicle Listings
      </a>
    </div>
  </div>
</section>
